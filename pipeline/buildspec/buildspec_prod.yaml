version: 0.2
env:
 shell: bash
phases:
  install:
    runtime-versions:
      python: 3.8
  pre_build:
      commands:
        # - source cfn-lint.sh
        # - source code-scan.sh
        - echo skipping pre-build for dev
      # on-failure: ABORT
  build:
    commands:
      - sam build --template templates/template.yaml
  post_build:
    commands:
      - source scripts/variables.sh
      - source scripts/assume_role_prod.sh
      - sam deploy --config-env resources-prod --profile PROD --no-fail-on-empty-changeset
