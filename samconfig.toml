version = 0.1

[default.global.parameters]
[default.build.parameters]
[default.deploy.parameters]


#########################################################
                    # PIPELINE
#########################################################
[pipe.deploy.parameters]
stack_name = 'CAST-test-pipe'
region = 'eu-west-1'
capabilities = 'CAPABILITY_NAMED_IAM'
tags = " GITC- GITC-Risk Class=\"3\" GITC- Data Classification=\"internal\" GITC- Data Classification=\"true\" GITC-ApplicationID=\"82299\" backup=\"true\" "
parameter_overrides = ['Env=dev']


#########################################################
                    # DEV
#########################################################

[bootstrap-dev.deploy.parameters]
stack_name = 'CAST-pipe-boostrap'
region = 'eu-west-1'
capabilities = 'CAPABILITY_NAMED_IAM'
tags = " GITC- GITC-Risk Class=\"3\" GITC- Data Classification=\"internal\" GITC- Data Classification=\"true\" GITC-ApplicationID=\"82299\" backup=\"true\" "
parameter_overrides = ['Env=dev']
#########################################################
[resources-dev.deploy.parameters]
stack_name = 'CAST-pipe-resources'
s3_bucket = "cast-artifact-bucket-dev"
region = 'eu-west-1'
capabilities = 'CAPABILITY_NAMED_IAM'
tags = " GITC- GITC-Risk Class=\"3\" GITC- Data Classification=\"internal\" GITC- Data Classification=\"true\" GITC-ApplicationID=\"82299\" backup=\"true\" "
parameter_overrides = ['Env=dev']


