AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: deploys resources for cross account pipeline in target accounts
Globals:
  Function:
    Timeout: 300
Parameters:
  Env:
    Description: Environment type.
    Type: String
    AllowedValues:
    - prod
    - dev
    - int
    ConstraintDescription: must specify prod, dev, or int.
  Prefix:
    Description: prject prefix
    Type: String
    Default: CAST-
  PrefixLowercase:
    Description: prject prefix
    Type: String
    Default: cast-
Resources:
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName:
        Fn::Sub: ${PrefixLowercase}artifact-bucket-${Env}
  DeployerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${Prefix}DeployerRole-${Env}
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AWSCloudFormationFullAccess
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            AWS:
            - arn:aws:iam::214364534595:role/codebuild-service-role-auto
          Action:
          - sts:AssumeRole
  AccessArtifactBucket:
    Type: AWS::IAM::Policy
    Properties:
      Roles:
      - Ref: DeployerRole
      PolicyName:
        Fn::Sub: ${Prefix}AccessArtifactBucket-${Env}
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action:
          - s3:GetObject*
          - s3:GetBucket*
          - s3:GetEncryptionConfiguration
          - s3:List*
          - s3:DeleteObject*
          - s3:PutObject*
          - s3:Abort*
          Resource:
          - Fn::Sub: arn:aws:s3:::${PrefixLowercase}artifact-bucket-${Env}
          - Fn::Sub: arn:aws:s3:::${PrefixLowercase}artifact-bucket-${Env}/*
          Effect: Allow
        - Action:
          - kms:Decrypt
          - kms:DescribeKey
          - kms:Encrypt
          - kms:ReEncrypt*
          - kms:GenerateDataKey*
          Resource:
          - Fn::Sub: arn:aws:kms:eu-west-1:${AWS::AccountId}:key/AWS_MANAGED_KEY
          Effect: Allow
  CreateResourcesPolicy:
    Type: AWS::IAM::Policy
    Properties:
      Roles:
      - Ref: DeployerRole
      PolicyName:
        Fn::Sub: ${Prefix}CreateResourcesPolicy-${Env}
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action:
          - s3:*
          Resource:
          - Fn::Sub: arn:aws:s3:::${PrefixLowercase}input-${Env}*
          - Fn::Sub: arn:aws:s3:::${PrefixLowercase}output-${Env}*
          - Fn::Sub: arn:aws:s3:::${PrefixLowercase}test-${Env}*
          Effect: Allow
        - Action:
          - iam:*
          Resource:
          - Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/${Prefix}*
          - Fn::Sub: arn:aws:iam::${AWS::AccountId}:policy/${Prefix}*
          - arn:aws:iam::471685057907:role/ vw-lambda-reporting-CostReportingFunctionRole-AXA0WJOBOLIW
          Effect: Allow
        - Action:
          - lambda:*
          Resource:
          - Fn::Sub: arn:aws:lambda:eu-west-1:${AWS::AccountId}:function:${Prefix}*
          - arn:aws:lambda:eu-west-1:770693421928:layer:Klayers-p38-aws-psycopg2:1
          - arn:aws:lambda:eu-west-1:017000801446:layer:AWSLambdaPowertoolsPythonV2:24
          Effect: Allow
        - Action:
          - rds:*
          Resource:
          - Fn::Sub: arn:aws:rds:eu-west-1:${AWS::AccountId}:*:${PrefixLowercase}*
          Effect: Allow
        - Action:
          - ec2:*
          Resource:
          - Fn::Sub: arn:aws:ec2:eu-west-1:${AWS::AccountId}:security-group:${PrefixLowercase}*
          - Fn::Sub: arn:aws:ec2:eu-west-1:${AWS::AccountId}:subgrp:${PrefixLowercase}*
          - Fn::Sub: arn:aws:ec2:eu-west-1:${AWS::AccountId}:security-group:${Prefix}*
          - Fn::Sub: arn:aws:ec2:eu-west-1:${AWS::AccountId}:subgrp:${Prefix}*
          - arn:aws:ec2:eu-west-1:471685057907:vpc/vpc-0517670858bad1b7b
          - Fn::Sub: arn:aws:ec2:eu-west-1:${AWS::AccountId}:security-group:*
          - arn:aws:ec2:eu-west-1:471685057907:*
          Effect: Allow
        - Action:
          - ec2:Describe*
          Resource:
          - '*'
          Effect: Allow
        - Action:
          - secretsmanager:*
          Resource:
          - Fn::Sub: arn:aws:secretsmanager:eu-west-1:${AWS::AccountId}:secret/${Prefix}*
          Effect: Allow
        - Action:
          - secretsmanager:GetRandomPassword
          - secretsmanager:CreateSecretaction
          - secretsmanager:CreateSecret
          - secretsmanager:TagResource
          Resource:
          - Fn::Sub: arn:aws:ec2:eu-west-1:${AWS::AccountId}:*
          Effect: Allow
        - Action:
          - cloudwatch:*
          Resource:
          - Fn::Sub: arn:aws:cloudwatch:eu-west-1:${AWS::AccountId}:*
          Effect: Allow
        - Action:
          - iam:getRolePolicy
          Resource:
          - Fn::Sub: arn:aws:iam::${AWS::AccountId}:*
          Effect: Allow
